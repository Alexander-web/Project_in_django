{% extends 'app/base.html' %}
{% block content %}

<div class="container-fluid">
    <div id="row-in_createconfig1" class="row d-flex justify-content-between">
        <div class="col-6 ">
            <form method="POST" class="d-flex justify-content-end">
                {% csrf_token %}
                <div class="col-6 ">
                    <p>
                        <label>Введите количество точек для сглаживания:</label><br>
                        <input type="text" name="namber_of_points_for_smoothing" value="{{key.namber_of_points_for_smoothing}}" />
                    </p>
                    <p>
                        <label>Введите входную мощность, дБ:</label><br>
                        <input type="number" name="input_power" value="{{key.input_power}}" />
                    </p>
                    <p>
                        <label>Введите входную начальную мощность, дБ:</label><br>
                        <input type="number" name="input_power_first" value="{{key.input_power_first}}" />
                    </p>
                    <button type="submit" class="save btn btn-success">Сохранить</button>
                </div>
                <div class="col-6 ">
                    <p>
                        <label>Введите входную конечную мощность, дБ:</label><br>
                        <input type="number" name="input_power_last" value="{{key.input_power_last}}" />
                    </p>
                    <p>
                        <label>Введите ширину фильтра ПЧ:</label><br>
                        <input type="number" name="width_filter" value="{{key.width_filter}}" />
                    </p>
                    <p>
                        <label>Введите количество точек сглаживания:</label><br>
                        <input type="number" name="namber_of_points_for_averaging" value="{{key.namber_of_points_for_averaging}}" />
                    </p>
                </div>
            </form>
        </div>
        <div class="col-6">
            <table class="table table-bordered">
                <thead  class="thead-light" >
                    <tr>
                        <th>Редактируемый ключ:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{key}}</td>
                    </tr>
                </tbody>
            </table>
            <a href={% url 'keys_list' %} class="btn btn-primary btn-sm">Вернуться к списку ключей</a>
        </div>
    </div>
</div>

{% endblock content %}
