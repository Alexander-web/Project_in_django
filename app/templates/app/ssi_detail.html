{% extends 'app/base.html' %}
{% block content %}

<div class="container-fluid">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Имя SSI</th>
                <th>Входная частота, ГГц</th>
                <th>Выходная частота, ГГц</th>
                <th>Доступные измерения</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ssi.name}}</th>
                <td>{{ssi.input_frequency}}</td>
                <td>{{ssi.output_frequency}}</td>
                    <td>
                        {% for me in ssi.meas.all %}
                            <p class="small">{{me.mea.name}}</p>
                        {% endfor %}
                    </td>
            </tr>
        </tbody>
    </table>
    <a href={% url 'ssi_remove_ssilist' ssi.id %} class="btn btn-danger">Удалить</a>
</div>


{% endblock content %}
